<table [ngClass]="className" class="ui  table">
<thead>
    <tr>
        <th *ngFor="let header of headers">
            {{header.lable}}
         </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let record of data">
        <td  *ngFor="let header of headers">
         {{record[header.key]}}
        </td>
    </tr>
</tbody>

</table>
